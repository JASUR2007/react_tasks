<script>
//<!-- если строку прибавить к числу то выйдет строка  это канкардинация-->
 console.log(4 + +'object')//Nan
console.log(4+ +'5')//9

let incr = 10,
    decr = 10;

//postfix 
incr++;
decr--;

// prefix
++incr;
--decr;
// no differences but


console.log(++incr)//11
console.log(incr++)//10

//and &&
